<div class="form-search text-center">
    <h2>Search For : {{title}}</h2>
    <input name="ip" type="text" [(ngModel)]="keyWordSearch">

    <button class="btn btn-primary text-center" type="button" id="button-addon2"
            (click)="onSearch(keyWordSearch)">Search
    </button>
    <button class="btn btn-success float-right" routerLink="/users/create">
        Create new User
    </button>
</div>
